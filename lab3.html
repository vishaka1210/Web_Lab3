<!DOCTYPE html>
<html>
<head>
<title>Web Lab Program 3</title>
<body>
<div id="myP1">TEXT-GROWING </div> 
<div id="myP2">TEXT-SHRINKING</div>
</body>
<script>
	//Global declerations
	var size = 10;
	//
	var myWait1 = setInterval(GrowText1, 200);
	
	function GrowText1()
	{
		if(size<50)
		{
		size = size + 1;
		document.getElementById("myP1").style.fontSize = (size+'pt');
		document.getElementById("myP1").style.color = "blue";
		document.getElementById("myP2").style.visibility = "hidden";
		document.getElementById("myP2").style.color = "white";
		}
		else
		{
		clearInterval(myWait1);
		myWait1 = setInterval(ShrinkText1, 200);
		//Now hide the 1st paragraph and display the second paragraph
		document.getElementById("myP1").style.visibility = "hidden";
		document.getElementById("myP1").style.color = "white";
		document.getElementById("myP1").style.fontSize = '1pt'; 
		document.getElementById("myP2").style.visibility = "visible";
		}
	}

	function ShrinkText1()
	{
	if(size>5)
	{
	size = size -1;
	document.getElementById("myP2").style.fontSize = (size+'pt');
	document.getElementById("myP2").style.color = "red";
	document.getElementById("myP1").style.visibility = "hidden";
	}
	
}
</script>
</head>
</html>
